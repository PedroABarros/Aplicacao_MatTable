<mat-card>
  <mat-card-title>Lista de Produtos</mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="aplicarFiltro($event)" placeholder="Pesquisar produtos">
    </mat-form-field>

    <button mat-raised-button class="adicionar-produto-btn" (click)="adicionarProduto()">Adicionar Produto</button>


    <table mat-table [dataSource]="fonteDeDados" matSort>
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
        <td mat-cell *matCellDef="let item">{{ item.codigo }}</td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
        <td mat-cell *matCellDef="let item">{{ item.descricao }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasExibidas;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" labelItemsPerPage="Itens por página"></mat-paginator>
  </mat-card-content>
</mat-card>
