<mat-card>
  <mat-card-title>Lista de Produtos</mat-card-title>
  <mat-card-content>
    <!-- Campo de filtro -->
    <mat-form-field>
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="aplicarFiltro($event)" placeholder="Pesquisar produtos">
    </mat-form-field>
    
    <!-- Botão Adicionar Produto -->
    <button class="adicionar-produto-btn" (click)="adicionarProduto()">Adicionar Produto</button>
    
    <!-- Tabela de produtos -->
    <table mat-table [dataSource]="fonteDeDados" matSort>

      <!-- Coluna Código -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
        <td mat-cell *matCellDef="let item">{{ item.codigo }}</td>
      </ng-container>

      <!-- Coluna Descrição -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
        <td mat-cell *matCellDef="let item">{{ item.descricao }}</td>
      </ng-container>

      <!-- Coluna Preço -->
      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Preço</th>
        <td mat-cell *matCellDef="let item">{{ item.preco | currency }}</td>
      </ng-container>

      <!-- Header da tabela -->
      <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
      
      <!-- Linhas da tabela -->
      <tr mat-row *matRowDef="let row; columns: colunasExibidas;"></tr>

    </table>

    <!-- Paginador -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
